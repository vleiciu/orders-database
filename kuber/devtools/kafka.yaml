kind: Deployment
apiVersion: apps/v1
metadata:
  name: kafka-deployment
  labels:
    app: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
        - name: broker
          image: bitnami/kafka:latest
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_ADVERTISED_HOST_NAME
              value: 10.152.183.216
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: 10.152.183.216:2181
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: 'false'
            - name: ALLOW_PLAINTEXT_LISTENER
              value: 'yes'
            - name: KAFKA_CFG_ADVERTISED_LISTENERS
              value: PLAINTEXT://10.152.183.203:9092
            - name: KAFKA_CFG_LISTENERS
              value: PLAINTEXT://:9092

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
spec:
  selector:
    app: kafka
  ports:
    - protocol: TCP
      port: 9092
      targetPort: 9092